<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

    <header>
      <div class="row">
        <div class="col-md-6">
          <h1 id="headerTitle">Item Lister</h1>
        </div>
        <div class="col-md-6 mt-1">
          <input class="form-control" type="search" name="" value="" placeholder="search items...">
        </div>
      </div>
    </header>

    <section>
      <div class="card">

        <h2>Add Items</h2>

        <form class="form-inline mb-1" action="index.html" method="post" id="addform">

          <input type="text" name="" value="" class="form-control" >

           <button type="submit" class="btn btn-primary">Submit</button>
        </form>



        <h2>Items</h2>
        <ul id="items" class="list-group list-group-flush">

          <li class="list-group-item"><span>Item 1</span><button class="btn btn-danger btn-sm float-right" type="button" name="button">X</button></li>
          <li class="list-group-item"><span>Item 2</span><button class="btn btn-danger btn-sm float-right" type="button" name="button">X</button></li>
          <li class="list-group-item"><span>Item 3</span><button class="btn btn-danger btn-sm float-right" type="button" name="button">X</button></li>

          <li class="list-group-item"><span>Item 4</span><button class="btn btn-danger btn-sm float-right" type="button" name="button">X</button></li>

        </ul>

      </div>
    </section>

  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/main.js">

</script>
</html>
